<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Polls</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<h3>Polls created by <span th:text="${user.name}" th:remove="tag">user</span>.</h3>

<table class="polls" th:if="${polls.size() > 0}">
    <thead>
    <tr>
        <th>Title</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="poll : ${polls}">
        <td>
            <a href="/polls/vote.html" th:href="@{/polls/vote(pollId=${poll.id}, userId=${user.id})}"
               th:text="${poll.title}">Any poll</a>
        </td>
        <td>
            <div th:if="${user} == ${poll.owner}">
                <a class="btn btn-primary" role="button" href="/polls/edit.html" th:href="@{/polls/edit(pollId=${poll.id}, userId=${user.id})}">Edit</a>
                <a class="btn btn-primary" role="button" href="/polls/list.html" th:href="@{/polls/delete(pollId=${poll.id}, userId=${user.id})}">Delete</a>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<p th:if="${polls.size() == 0}">There are no any polls to show. Add new one.</p>
<a class="btn btn-primary" role="button" th:href="@{/polls/add(userId=${user.id})}">Add new poll</a>
</body>
</html>
